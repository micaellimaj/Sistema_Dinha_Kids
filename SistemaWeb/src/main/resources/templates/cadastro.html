<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Register</title>

    <!-- Fontes personalizadas para este modelo -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos personalizados para este modelo -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{/iconetitulo/icon.ico}" type="image/x-icon">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Linha aninhada no corpo do cartão -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block" th:style="'background-image: url(\'' + @{/img/cadastro.jpeg} + '\'); background-size: cover;'" ></div>

                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie a sua conta aqui!</h1>
                            </div>
                            <form class="user" method="POST" action="/dinha/cadastro/cadastrar">
                                <div class="form-group">
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control form-control-user" name="name" placeholder="Digite seu nome">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control form-control-user" name="userName" placeholder="Digite seu username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-12 mb-3">
                                        <input type="email" class="form-control form-control-user" name="email" placeholder="Digite seu email">
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control form-control-user" name="password" placeholder="Digite sua senha">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Registrar Conta
                                </button>
                            </form>

                            <hr>

                            <div class="text-center">
                                <a class="small" href="login.html">Já tem uma conta? Conecte-se!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Plug-in principal javascript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Scripts personalizados para todas as páginas-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>


</body>

</html>
